<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<script type="text/x-handlebars">
  <div class="container-fluid">
    <div class="row-fluid" id="home">
      <h1 class="main">Demo Repository</h1>
    </div>
    <div class="navbar">
      <div class="navbar-inner">
        <ul class="nav pull-right">
          <li>{{#linkTo home}}Home{{/linkTo}}</li>
          <li>{{#linkTo repositories}}Repositories{{/linkTo}}</li>
          <li>{{#linkTo demos}}Demos{{/linkTo}}</li>
          <li>{{#linkTo gists}}Gits{{/linkTo}}</li>
          <li>{{#linkTo snippets}}Snippets{{/linkTo}}</li>
          {{#if App.user}}
            <li>Welcome {{app.user.fullName}}</li>
          {{else}}
            <li>{{#linkTo login}}Login{{/linkTo}}</li>
          {{/if}}
        </ul>
      </div>
    </div>
    {{outlet}}
  </div>
</script>

<script type="text/x-handlebars" id="home">
  <div class="hero-unit">
    <h1>Discover, Modify, Present</h1>
    <p>Just register your Github Mule repositories and they will be made visible as Demos to the rest of the team!</p>
  </div>
</script>

<script type="text/x-handlebars" id="login">
  <div class="container" style="width: 15em">
    {{#if loggedIn}}
      <p>You are already logged in!</p>
    {{else}}
      <form class="form-horizontal" {{action login on="submit"}}>
        <h2>Log In</h2>
        <div class="control-group">
          {{input value=username type="text" placeholder="Username"}}
        </div>
        <div class="control-group">
          {{input value=password type="password" placeholder="Password"}}
        </div>
        <div class="control-group">
          {{input class="btn btn-primary" type="submit" value="Log In"}}
        </div>
      </form>
      {{#if errorMessage}}
        <div class="alert alert-error">{{errorMessage}}</div>
      {{/if}}
    {{/if}}
  </div>
</script>

<script type="text/x-handlebars" id="repositories">
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span5">
        <table class='table' style="height: 450px; overflow: auto">
          <thead>
            <tr><th style="width: 10em">Name</th><th>Description</th></tr>
          </thead>
          <tbody style="height: 400px; overflow: auto">
            {{#each controller}}
              <tr>
                <td>{{#linkTo 'repository' this}}{{name}} {{/linkTo}}</td>
                <td>{{description}}</td>
              </tr>
            {{else}}
              {{#if content.isLoaded}}
                <tr>
                  <td>No repositories found</td>
                </tr>
              {{/if}}
            {{/each}}
          </tbody>
        </table>
      </div>
      <div class="span7" style="height: 450px; overflow: auto">
        {{outlet}}
      </div>
    </div>
  </div>
</script>

  <script type="text/x-handlebars" id="readMe">
    {{#if content.readMe}}
      {{markdown content.readMe}}
    {{/if}}
  </script>

  <script type="text/x-handlebars" id="repositories/index">
    <p class="text-warning">Please select a Repository</p>
  </script>

  <script type="text/x-handlebars" id="repository">
    <h3>{{name}}</h3>
    <button class="btn btn-warning" >Register</button>
    <h2><small class='muted'>(Created {{date createdAt}})</small></h2>
    <hr>
    <div class='below-the-fold'>
      {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" id="demo">
    <p>Demo</p>
  </script>

  <script type="text/x-handlebars" id="demos">
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span6">
          <table class='table'>
            <thead>
              <tr><th>Name</th><th>Summary</th></tr>
            </thead>
            <tbody style="height: 450px; overflow: auto">
              {{#each controller}}
              <tr>
                <td>{{name}}</td>
                <td>{{summary}}</td>
              </tr>
              {{/each}}
            </tbody>
          </table>
        </div>
        <div class="span6" style="height: 450px; overflow: auto">
          {{outlet}}
        </div>
      </div>
    </div>
  </script>

   <script type="text/x-handlebars" id="gists">
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
          <table class='table'>
            <thead>
              <tr><th>Name</th></tr>
            </thead>
            {{#each controller}}
              <tr><td>
                
              </td></tr>
            {{else}}
              {{#if content.isLoaded}}
                <tr>
                  <td>No repositories found</td>
                </tr>
              {{/if}}
            {{/each}}
          </table>
        </div>
        <div class="span9">
          {{outlet}}
        </div>
      </div>
    </div>
  </script>

 <script type="text/x-handlebars" id="snippets">
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
          <table class='table'>
            <thead>
              <tr><th>Name</th></tr>
            </thead>
            {{#each controller}}
              <tr><td>
                {{name}}
              </td></tr>
            {{else}}
              {{#if content.isLoaded}}
                <tr>
                  <td>No repositories found</td>
                </tr>
              {{/if}}
            {{/each}}
          </table>
        </div>
        <div class="span9">
          {{outlet}}
        </div>
      </div>
    </div>
  </script>


  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.rc.3.js"></script>
  <script src="js/libs/ember-1.0.0-rc.3.js"></script>
  <script src="js/libs/showdown.js"></script>
  <script src="js/libs/moment.js"></script>
  <script src="js/libs/milo.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
